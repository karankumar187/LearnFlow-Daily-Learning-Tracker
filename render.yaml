# Render Blueprint - LearnFlow
# Deploy: Connect this repo and Render will create both services from this file
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API - Deploy this first
  - type: web
    name: learnflow-api
    runtime: node
    region: oregon

    buildCommand: cd server && npm install
    startCommand: cd server && npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false

  # Frontend (Static Site)
  # Set VITE_API_URL in Render dashboard to: https://learnflow-api.onrender.com/api
  # (Replace with your backend URL after it's deployed)
  - type: web
    name: learnflow-web
    runtime: static

    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist

    envVars:
      - key: VITE_API_URL
        sync: false
